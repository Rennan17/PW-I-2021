<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Forms</title>
    <link rel="stylesheet"
    href="style.css">
</head> 
<body>
    <h1>FORMULÁRIOS (AULA 27/10/2021)</h1>
    <H2>(TIPO TEXTO) </h2>
   
    <form>
        <label for="Primeironome"> Nome</label><br>
        <input type="text" id="Primeironome" name=""><br>
        <label for="Sobrenome">Sobrenome</label><br>
        <input type="text" id="Sobrenome" name=""><br>

        <h2>(TIPO RADIO)</h2>

        <h3>Linguagem de desenvolvimento favorita</h3>

        <input type="radio" id="HTML" name="Linguagem favorita" value="HTML">
        <label for="HTML">HTML</label><br>

        <input type="radio" id="CSS" name="Linguagem favorita" value="CSS">
        <label for="CSS">CSS</label><br>

        <input type="radio" id="JAVASCRIPT" name="Linguagem favorita" value="JAVASCRIPT">
        <label for="JAVASCRIPT">JAVASCRIPT</label><br>

        <h3>Linguagem de programação favorita</h3>

        <input type="radio" id="Python" name="Linguagens de programação" value="Python">
        <label for="Python">PYTHON</label><br>


        <input type="radio" id="Java" name="Linguagens de programação" value="Java">
        <label for="Java">JAVA</label><br>

        <input type="radio" id="C#" name="Linguagens de programação" value="C#">
        <label for="C#">C#</label><br>

        <h2>(TIPO CHECKBOX)</h2>
        <h2>QUAIS MATÉIRAS TEMOS NA TERÇA-FEIRA ? </h2>


        
        <input type="checkbox" id="PA" name="materias" value="PA">
        <label for="PA">PA</label><br>

        <input type="checkbox" id="BD" name="materias" value="BD">
        <label for="BD">BD</label><br>

        <input type="checkbox" id="PW" name="materiais" value="PW">
        <label for="PW">PW</label><br>

        <input type="checkbox" id="APS" name="materiais" value="APS">
        <label for="APS">APS</label>


    </form>
</body>
</html>
