<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>div class</title>

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div style='background-color:#ffffff'>
            <h1>DIV DO TOPO</h1>
            <div style='background-color:red; float:left;'>
                <h4>DIV ALINHADA A ESQUERDA FEITA COM "FLOAT:LEFT"</h4>
                <img
                    class="setaesquerda"
                    src="img/left.jpg "
                    width="200px"
                    ;=";"
                    height="200px">
            </div>

            <div style='background-color: red; float: right;'>
                <h4>DIV ALINHADA A DIREITA FEITA COM "FLOAT:RIGHT"</h4>
                <img class="setadireita" src="img/right.jpg" width="200px" ;=";" height="200px">
            </div>

            <div style='clear: both;'>
                <h3>DIV "FOOTER" É O PÉ DA DIV TODA FEITA COM
                </br>
                "CLEAR:BOTH" --> OCUPA ESPAÇOS VAZIOS</h3>
            <img class="footer" src="img/foot.jpg" width="200px" ;=";" height="200px">
        </div>

        <div style='background-color: limegreen;float:inline-end;'>
            <h4>Teste de float</h4>
        </div>

    </div>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
